<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link href="/css/styles.css" rel="stylesheet" />
        <title>Header</title>
    </head>
    <body>
        <!-- Header Section -->
        <header class="fixed bg-[#e6fffe] top-0 w-full shadow-md px-4 z-50">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <!-- Logo -->
                <a href="index.html" class="flex items-center flex-shrink-0 text-black mr-6">
                    <img src="/images/logo.png" alt="BytePenguin Logo" class="h-12 w-auto" />
                </a>

                <!-- Navigation -->
                <nav class="hidden lg:flex space-x-6 relative">
                    <a href="index.html" class="text-gray-700 hover:text-gray-900">Home</a>
                    <a href="about.html" class="text-gray-700 hover:text-gray-900">About</a>
                    <a href="team.html" class="text-gray-700 hover:text-gray-900">Our Team</a>
                </nav>

                <!-- Mobile Menu Button -->
                <button id="menu-btn" class="lg:hidden focus:outline-none">
                    <svg
                        id="menu-icon"
                        class="w-6 h-6 text-gray-900"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                    <svg
                        id="close-icon"
                        class="w-6 h-6 text-gray-900 hidden"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>

                <!-- Mobile Menu -->
                <div id="mobile-menu" class="hidden lg:hidden bg-white shadow-md absolute top-16 left-0 w-full">
                    <a href="index.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-100">Home</a>
                    <a href="about.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-100">About</a>
                    <a href="team.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-100">Our Team</a>
                </div>
            </div>
        </header>

        <script>
            const menuBtn = document.getElementById("menu-btn");
            const menuIcon = document.getElementById("menu-icon");
            const closeIcon = document.getElementById("close-icon");
            const mobileMenu = document.getElementById("mobile-menu");

            menuBtn.addEventListener("click", function () {
                mobileMenu.classList.toggle("hidden");
                menuIcon.classList.toggle("hidden");
                closeIcon.classList.toggle("hidden");
            });

            // Close mobile menu when clicking outside
            document.addEventListener("click", function (event) {
                if (!menuBtn.contains(event.target) && !mobileMenu.contains(event.target)) {
                    mobileMenu.classList.add("hidden");
                    menuIcon.classList.remove("hidden");
                    closeIcon.classList.add("hidden");
                }
            });
        </script>
    </body>
</html>
